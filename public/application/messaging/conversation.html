<div class="sidepop" ng-class="{ 'active':  modal.modalShown == 'message' }">
    <div class="upper">
        <div class="inner clearfix">
            <i ng-click="closeMessage()" class="icon-cross float-right"></i>
        </div>
    </div>
    <div class="body conversation">
        <div class="inner">
            <div class="message" ng-repeat="message in messagingService.messageModel | filterMessagesByUser: messagingService.activeConversation.recipientId">
                <img class="profile-image" ng-src="{{ message.profileImage }}"><span class="name">{{ message.displayName }}</span><span>{{message.messageDate}}</span>
                <p>{{ message.message }}</p>
            </div>
        </div>
    </div>
    <div class="lower">
        <div class="inner">
            <form ng-submit="sendMessage()">
                <input ng-model="messageText" type="text" class="input-block">
            </form>
        </div>

    </div>
</div>
