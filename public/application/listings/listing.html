
<div class="listing-display" ng-class="{ 'active': showSell }">
    <div class="upper">
        <div class="inner clearfix">
            <img class="listing-user-image" ng-src="{{ auth.user.thirdPartyUserData.picture.data.url }}">
            <span class="listing-posted-by">posted by</span><br>
            <span class="listing-user-name">{{ auth.user.displayName }}</span>
        </div>
    </div>
    <div class="body">
        <div class="inner centered">
            <span class="listing-name">{{ listing.name }}</span><br>
            <span ng-show="listing.price" class="listing-price">{{ listing.price }}</span><br><br>
            <span ng-show="listing.date" class="listing-date">{{ listing.date }} @ {{listing.time}}</span><br>
            <p class="listing-description">{{ listing.description }}</p>
        </div>
    </div>
</div>
