<div class="inner listing-search">
    <input class="input-block" type="text" placeholder="Search listings" ng-model="searchText">
</div>

<div class="listing-results">
    <div ng-model="listing.$priority" ng-repeat="listing in listings | orderByPriority | reverse | filter: searchText" class="listing-result">
        <div class="inner">
            <div class="clearfix"><span class="name float-left">{{listing.name}}</span><span class="price float-right">${{listing.price}}</span></div>
            <span>{{date}}</span>
        </div>
    </div>
</div>
