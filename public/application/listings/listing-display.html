
<div class="listing-display" ng-class="{ 'active': showSell }">
    <div class="upper">
        <div class="inner clearfix">
            <img class="listing-user-image" ng-src="{{ auth.user.thirdPartyUserData.picture.data.url }}">
            <span class="listing-posted-by">posted by</span><br>
            <span class="listing-user-name">{{ auth.user.displayName }}</span>
        </div>
    </div>
    <div class="body">
        <div class="inner">
            {{ listing.name }}<br>
            {{ listing.price }}<br>
            {{ listing.description }}
        </div>
    </div>
</div>
